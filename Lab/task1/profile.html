<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
</head>
<body>
    <h1>
        Profile
    </h1>
    <table>
        <td>
            <fieldset>
                <legend>General Information:</legend>
                <table>
                    <tr>
                        <td>
                            <table height="250">
                                <tr>
                                    <th><label for="fname">First Name</label></th>
                                    <td>: <input type="text" id="fname" name="fname" required></td> 
                                </tr>
                                <tr>
                                    <th><label for="lname">Last Name</label></th>
                                    <td>: <input type="text" id="lname" name="lname" required></td>
                                </tr>
                                <tr>
                                    <th><label for="father-name">Father's Name</label></th>
                                    <td>: <input type="text" id="father-name" name="father-name" required></td>
                                </tr>
                                <tr>
                                    <th><label for="mother-name">Mother's Name</label></th>
                                    <td>: <input type="text" id="mother-name" name="mother-name" required></td>
                                </tr>
                                <tr>
                                    <th><label for="blood-g">Blood Group</label></th>
                                    <td>: 
                                        <input type="radio" id="blood-g" name="blood-g" value="A">
                                        <lable for="A">A</lable>
                                        <input type="radio" id="blood-g" name="blood-g" value="B">
                                        <lable for="B">B</lable>
                                        <input type="radio" id="blood-g" name="blood-g" value="AB">
                                        <lable for="AB">AB</lable>
                                        <input type="radio" id="blood-g" name="blood-g" value="O">
                                        <lable for="O">O</lable>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="religion">Religion</label></th>
                                    <td>: 
                                        <select name="religion" id="religion" required>
                                            <option value="Islam">Islam</option>
                                            <option value="Hinduism">Hinduism</option>
                                            <option value="Christianity">Christianity</option>
                                            <option value="Buddhism">Buddhism</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <img src="profile.jpg" height="250" width="200" alt="Profile Picture">
                        </td>
                    </tr>
                    
                </table>
                
                
            </fieldset>
        </td>
        <td>
            <fieldset>
                <legend>Contact Information:</legend>
                <table height="200">
                    <tr>
                        <th><label for="email">Email</label></th>
                        <td>: 
                            <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="phone">Phone/Mobile</label></th>
                        <td>: 
                            <input type="tel" id="phone" name="phone" placeholder="+880 1XXX XXXXXX" pattern="+[0-9]{3}-[0-9]{4}-[0-9]{6}" required>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="website">Website</label></th>
                        <td>: 
                            <input type="url" id="website" name="website" required>
                        </td>
                    </tr>
                    <pre>
                    <tr>
                        <th>Present Address</th>
                        <td>
                            <label for="street">Street:</label><br>
                            <input type="text" id="street" name="street" required>
                        </td>    
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <label for="city"> City:</label><br>
                            <input type="text" id="city" name="city" required>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <label for="state"> State:</label><br>
                            <input type="text" id="state" name="state" required>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <label for="zip"> ZIP Code:</label><br>
                            <input type="text" id="zip" name="zip" required>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <label for="country"> Country:</label><br>
                            <input type="text" id="country" name="country" required>
                        </td>
                    </tr>
                    </pre>
                </table>
            </fieldset>
        </td>
    </table>
</body>
</html>
